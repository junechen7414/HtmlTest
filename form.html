</head>
<body>
    <ul>
        <li><a href="index.html">首頁</a></li>

        <li><a href="#" id="active">表單</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">網站</a>          
          <div class="dropdown-content">
            <a href="http://www.csie.nutn.edu.tw/cht/index/" target="_blank">資工系首頁</a>

      <h1>心得</h1>
      <form action="http://rwdnutn.somee.com/frmPostAction.aspx" method="post">
        <fieldset>
          <legend>基本資料</legend>
          <label for="name"><b>名字:</b></label>
          <input type="text" id="name" name="name" placeholder="名字" required="required">
          <div>
            <label for="identity"><b>ID:</b></label>
            <select id="identity">
              <option value="stu">student</option>
              <option value="tea">teacher</option>
              <option value="fans">fans</option>          
            </select>
          </div>
        </fieldset>
        <div>
          <label for="pwd"><b>Password:</b></label>
          <input type="password" id="pwd" name="pwd" placeholder="literally anything" maxlength="10">
          max 10 characters
        </div>
        <div>
          <label><b>How you think:</b></label>       
          <input type="radio" value="nc" id="nc" name="Rate"> 
          <label for="nc">no comment</label>                
          <input type="radio" value="jar" id="jar" name="Rate">
          <label for="jar">good job</label>
        </div>        
        <div>
          <label for="Date"><b>Date:</b></label>       
          <input type="date" id="Date" name="Date" min="2022-05-30">
        </div>
        <div>
          <label for="email"><b>Email:</b></label>
		      <input type="email" id="email" name="email" placeholder="email here" required="required">
        </div>
        <div>
          <label for="point"><b>Points:</b></label>
	      	<input type="number" id="point" name="point" min="0" max="100" value="74">
        </div>
        <div>
          <label for="phone"><b>Phone:</b></label>
          <input type="tel" id="phone" name="phone" placeholder="#" maxlength="10">
        </div>
        <div>
          <label for="slider"><b>Rate:</b></label>
		      rating:<input type="range" value="50">
        </div>
        <div>          
          <input type="checkbox" name="check1" value="sub" checked="checked"> 訂閱
          <input type="checkbox" name="check2" value="like"> 按讚
          <input type="checkbox" name="check3" value="share"> 分享
        </div>
        <div>
          <label for="myfile">upload a file:</label>	
		      <input type="file" id="myfile" name="myfile" >
        </div>
        <div>
          請輸入您的建議:<textarea name="comment" rows="4" cols="20"></textarea>          
        </div>
        <br>
        <div>
          <input type="reset">
        </div>
        <br>
        <div>
          <input type="submit">
        </div>
      </form>
</body>
</html>
